<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Register</h1>
  <form action="/register" method="POST" class="w-50 mx-auto">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Choose a username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Choose a password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
  <div class="text-center mt-3">
    <a href="/login" class="text-decoration-none">Already have an account? Login here.</a>
  </div>
</div>
</body>
</html>
