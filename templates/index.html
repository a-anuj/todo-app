<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/logout">Logout</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <h1 class="text-center">To-Do List App</h1>
    <!-- Task Form -->
    <form action="/add" method="POST" class="d-flex justify-content-center mb-4">
        <input type="text" name="task" placeholder="New task" class="form-control w-50" required>
        <button type="submit" class="btn btn-primary ms-2">Add Task</button>
    </form>

    <!-- Task List -->
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center"
            style="text-decoration: {{ 'line-through' if task.done else 'none' }};">
            {{ task.task }}
            <div>
                <a href="/complete/{{ task.id }}" class="btn btn-success btn-sm me-2">Complete</a>
                <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
